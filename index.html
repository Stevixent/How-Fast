<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="stats">
            <p>Time:<span id="timer">0s</span></p>
            <p>Mistakes: <span id="mistakes">0</span></p>
        </div>
        <div id="quote" onmousedown="return false" onselectstart="return false">
        Lorem ipsum dolor sit amet consectetur,
        adipisicing elit. Culpa pariatur architecto
        quo earum quas molestiae
        veritatis! Alias quas dicta natus.
        </div>
        <textarea rows="3" id="quote-input" placeholder="Test Your Speed.... Press Start"></textarea>
        <button id="start-test">Start Test</button>
        <button id="stop-test">Stop Test</button>
    </div>
</body>
</html>
